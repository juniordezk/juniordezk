<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATALOGADOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Fundo claro por padr칚o */
            color: #333; /* Texto escuro */
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: #007bff; /* Azul padr칚o */
            color: white;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            padding: 20px;
        }
        .input-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .emoji-btn {
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            background-color: transparent;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .emoji-btn:hover {
            opacity: 0.8;
        }
        .delete-emoji-btn {
            font-size: 20px;
            cursor: pointer;
            background-color: transparent;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: red;
        }

        .suggestion-display, .analyzing-message {
            margin-top: 0px; /* Ajusta a margem superior para subir ainda mais as mensagens */
            font-size: 20px;
            font-weight: normal; /* Fonte mais fina */
            text-align: center;
        }

        /* Estilo para a anima칞칚o "analisando" */
        .analyzing-message {
            opacity: 0;
            animation: fadeInOut 3s ease-in-out forwards;
        }

        /* Anima칞칚o para o efeito suave de aparecer e desaparecer */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Emojis do rob칪 vis칤veis no topo */
        .emoji-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        /* Exibe a container de emojis quando o bot칚o do rob칪 칠 clicado */
        .emoji-container.show {
            display: block;
        }

        .betting-iframe-container {
            width: 100%;
            max-width: 100%;
            height: 600px; /* Altura padr칚o para telas maiores */
            border: 2px solid orange; /* Borda laranja fina */
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Tabela de emojis com n칰meros */
        .emoji-table {
            display: none; /* Escondida por padr칚o */
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }

        .emoji-table button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: transparent;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .emoji-table button:hover {
            opacity: 0.8;
        }

        /* Aumentando a altura do iframe para dispositivos m칩veis */
        @media (max-width: 768px) {
            .betting-iframe-container {
                height: 800px; /* Aumenta a altura para telas menores */
            }
        }

        /* Imagem de bloqueio na tela de login */
        #loginScreen img {
            width: 80%; /* Reduzido para 80% da largura da tela */
            max-width: 300px; /* Limita o tamanho m치ximo da imagem */
            margin: 20px auto;
            display: block;
        }

        /* Esconde o t칤tulo na tela de bloqueio */
        #mainHeader {
            display: none;
        }

        /* Estilo para o tema escuro */
        .dark-theme {
            background-color: #333; /* Fundo escuro */
            color: #ccc; /* Texto claro */
        }

        .dark-theme header {
            background-color: #666; /* Cabe칞alho cinza escuro */
            color: white; /* T칤tulo em branco no tema escuro */
        }

        /* Ajuste de cor das mensagens conforme o tema */
        .dark-theme .suggestion-display, .dark-theme .analyzing-message {
            color: white; /* Mensagens em branco no tema escuro */
        }

    </style>
</head>
<body>

<header id="mainHeader" onclick="toggleTheme()">
    <h1>CATALOGADOR</h1>
</header>

<!-- Tela de login com imagem -->
<div id="loginScreen" style="display:block; text-align:center; margin-top:50px;">
    <img src="https://i.imgur.com/yoUFcje.png" alt="Imagem de Bloqueio">
    <h2>Digite a Senha</h2>
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="checkPassword()">Acessar</button>
</div>

<!-- Conte칰do protegido -->
<div class="container" id="content" style="display:none;">
    <!-- Exibi칞칚o dos emojis para sele칞칚o -->
    <div class="emoji-container" id="emojiContainer">
        <button class="emoji-btn" onclick="addToInput('丘쀮잺')">丘쀮잺</button>
        <button class="emoji-btn" onclick="addToInput('游리')">游리</button>
        <button class="emoji-btn" onclick="addToInput('游댯')">游댯</button>
        <button class="emoji-btn" onclick="addToInput('游댮')">游댮</button>
        <button class="emoji-btn" onclick="showEmojiTable()">游댝</button> <!-- Novo bot칚o para mostrar a tabela -->
    </div>

    <!-- Tabela de emojis numerados -->
    <div class="emoji-table" id="emojiTable">
        <button onclick="addToInput('3')">3</button>
        <button onclick="addToInput('4')">4</button>
        <button onclick="addToInput('5')">5</button>
        <button onclick="addToInput('6')">6</button>
        <button onclick="addToInput('7')">7</button>
        <button onclick="addToInput('8')">8</button>
        <button onclick="addToInput('9')">9</button>
        <button onclick="addToInput('10')">10</button>
        <button onclick="addToInput('11')">11</button>
        <button onclick="addToInput('12')">12</button>
    </div>

    <!-- Campo de entrada para emojis -->
    <div class="input-container">
        <input type="text" id="inputField" placeholder="Selecione um padr칚o" readonly/>
    </div>

    <!-- Bot칚o do rob칪 -->
    <button class="btn btn-gray" onclick="robotAction()">游뱄</button>

    <!-- Bot칚o 游딈 para apagar o 칰ltimo emoji -->
    <button class="delete-emoji-btn" id="deleteLastEmoji" style="display:none;" onclick="deleteLastEmoji()">游딈</button>

    <!-- Exibi칞칚o da sugest칚o -->
    <div class="suggestion-display" id="suggestionDisplay"></div>

    <!-- Exibi칞칚o da mensagem "analisando" -->
    <div class="analyzing-message" id="analyzingMessage" style="display:none;">Analisando...</div>

    <!-- Incorporando a casa de apostas -->
    <div class="betting-iframe-container">
        <iframe src="https://reals.bet.br/live-casino/game/1402430?provider=Evolution&from=%2Flive-casino" frameborder="0"></iframe>
    </div>
</div>

<script>
    let emojiCount = 0; // Contador para os emojis
    let emojis = []; // Armazenar os emojis digitados no campo de entrada
    let suggestionTimeout; // Armazenar o tempo da sugest칚o
    let analyzingTimeout; // Armazenar o tempo do "analisando"
    let suggestionDisplayed = false; // Verifica se a sugest칚o j치 foi exibida

    // Fun칞칚o para verificar a senha
    function checkPassword() {
        const password = document.getElementById('password').value;
        if (password === '2021') {
            // Senha correta, libera o conte칰do e mostra o t칤tulo
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('mainHeader').style.display = 'block'; // Exibe o t칤tulo
        } else {
            alert('Senha incorreta. Tente novamente.');
        }
    }

    // Fun칞칚o para adicionar emojis ao campo de entrada
    function addToInput(value) {
        const inputField = document.getElementById('inputField');
        
        // Se o campo j치 tiver valor, adiciona um h칤fen antes de adicionar o novo valor
        if (inputField.value !== '') {
            inputField.value += '-';
        }
        inputField.value += value; // Adiciona o emoji ou n칰mero no campo
        emojis.push(value); // Adiciona o emoji ou n칰mero ao array para controle

        // Se j치 estiver mostrando a mensagem "analisando", n칚o reinicia
        if (emojis.length > 0) {
            // Resetando e exibindo a mensagem "analisando"
            clearTimeout(analyzingTimeout);
            clearTimeout(suggestionTimeout);
            showAnalyzingMessage();

            // Exibe a sugest칚o ap칩s 3 segundos
            suggestionTimeout = setTimeout(() => {
                showSuggestion(); // Exibe a sugest칚o aleat칩ria com a porcentagem
            }, 3000);
        }
    }

    // Fun칞칚o para alternar o tema
    function toggleTheme() {
        const body = document.body;
        const header = document.querySelector('header');
        
        body.classList.toggle('dark-theme');
        header.classList.toggle('dark-theme');
    }

    // Fun칞칚o para mostrar a tabela de emojis
    function showEmojiTable() {
        const table = document.getElementById('emojiTable');
        table.style.display = table.style.display === 'block' ? 'none' : 'block'; // Alterna a visibilidade da tabela
    }

    // Fun칞칚o para o bot칚o "游뱄"
    function robotAction() {
        const emojiContainer = document.getElementById('emojiContainer');
        const deleteButton = document.getElementById('deleteLastEmoji');
        
        // Alterna a visibilidade da container de emojis
        emojiContainer.classList.toggle('show'); // Exibe ou esconde os emojis
        deleteButton.style.display = emojiContainer.classList.contains('show') ? 'block' : 'none'; // Exibe o bot칚o de apagar se os emojis estiverem vis칤veis
    }

    // Fun칞칚o para apagar o 칰ltimo emoji digitado
    function deleteLastEmoji() {
        if (emojis.length > 0) {
            emojis.pop(); // Remove o 칰ltimo emoji do array
            const inputField = document.getElementById('inputField');
            inputField.value = emojis.join('-'); // Atualiza o campo de entrada com os emojis restantes e h칤fens
        }
    }

    // Fun칞칚o para exibir a sugest칚o aleat칩ria com a porcentagem
    function showSuggestion() {
        const suggestionDisplay = document.getElementById('suggestionDisplay');
        const suggestions = ['游댮', '游댯'];
        const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];

        // Gerar uma porcentagem entre 64.0% e 100.0%
        let percentage = Math.random() * (100 - 64) + 64; 
        // Ajustar a probabilidade para que a porcentagem seja mais dif칤cil de sair de 90%
        if (percentage > 90) {
            percentage = Math.random() * (100 - 90) + 90; // For칞a a porcentagem a ser maior que 90% se estiver acima disso
        }

        suggestionDisplay.textContent = `Sugest칚o ${randomSuggestion} (${percentage.toFixed(1)}%)`; // Exibe a sugest칚o com a porcentagem

        // Remove a sugest칚o ap칩s 30 segundos
        setTimeout(() => {
            suggestionDisplay.textContent = '';
            suggestionDisplayed = false;
        }, 30000);
    }

    // Fun칞칚o para exibir a mensagem "analisando"
    function showAnalyzingMessage() {
        const analyzingMessage = document.getElementById('analyzingMessage');
        analyzingMessage.style.display = 'block'; // Exibe a mensagem "Analisando..."

        // Remove a mensagem "analisando" ap칩s 3 segundos
        analyzingTimeout = setTimeout(() => {
            analyzingMessage.style.display = 'none'; // Esconde a mensagem "Analisando..."
        }, 3000);
    }
</script>

</body>
</html>

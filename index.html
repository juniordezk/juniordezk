<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem 10K</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            cursor: pointer; /* Faz o t√≠tulo ser clic√°vel */
        }
        .container {
            padding: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .queue-container {
            margin-top: 20px;
        }
        .queue-item {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none; /* Remove the border */
            border-radius: 5px;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
        }
        .btn-gray {
            background-color: #6c757d;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .emoji-btn {
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            background-color: transparent;
            padding: 5px;
            border: 2px solid #ddd; /* Adicionando borda aos emojis */
            border-radius: 5px; /* Borda arredondada */
        }
        .emoji-btn:hover {
            opacity: 0.8;
        }
        .fileira-buttons {
            display: flex;
            align-items: center;
        }
        .fileira-buttons button {
            font-size: 14px;
            margin-left: 5px;
            background-color: transparent;
            cursor: pointer;
            padding: 5px;
            border: none; /* Remove the border */
        }
        .fileira-buttons button:hover {
            opacity: 0.8;
        }
        .green-fileira {
            background-color: #28a745;
            color: white;
        }
        .red-fileira {
            background-color: #dc3545;
            color: white;
        }
        .status-message {
            font-size: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: white;
        }
        .counter {
            position: fixed;
            top: 275px; /* Abaixei o placar para 261px */
            right: 20px;
            background-color: #6c757d;
            color: white;
            padding: 5px 15px; /* Diminui o padding */
            border-radius: 5px;
            font-size: 14px; /* Diminui a fonte */
        }
        .dark-theme {
            background-color: #333;
            color: #ccc;
        }
        .dark-theme header {
            background-color: #666;
        }
        .dark-theme .counter {
            background-color: #444;
        }
        .dark-theme .queue-item {
            background-color: #444;
            color: #ccc;
            border: 1px solid #666;
        }
        .dark-theme .btn-green {
            background-color: #20c997;
        }
        .dark-theme .btn-gray {
            background-color: #868e96;
        }
        .dark-theme .emoji-btn {
            color: #ccc;
        }
    </style>
</head>
<body>

<header onclick="toggleTheme()">
    <h1>Sistem 10K</h1>
</header>

<div class="container">
    <div class="input-container">
        <label for="inputField">Clique em um emoji para adicionar ao campo:</label><br>
        <input type="text" id="inputField" placeholder="Exemplo: üü©, üü™" readonly/>
        <div>
            <button class="emoji-btn" onclick="addToInput('üü©')">üü©</button>
            <button class="emoji-btn" onclick="addToInput('üü™')">üü™</button>
            <button class="emoji-btn" onclick="addToInput('üü°')">üü°</button>
            <button class="emoji-btn" onclick="addToInput('üîµ')">üîµ</button>
            <button class="emoji-btn" onclick="addToInput('üî¥')">üî¥</button>
        </div>
        <button class="btn btn-green" onclick="addToQueue()">‚òëÔ∏è</button>
        <button class="btn btn-gray" onclick="clearInput()">‚úèÔ∏è</button>
        <button class="btn btn-gray" onclick="removeLastQueue()">‚ùå</button>
        <button class="btn btn-gray" onclick="clearAll()">üóë</button>
    </div>

    <div class="queue-container">
        <h3>Fila de An√°lises</h3>
        <div id="queue"></div>
    </div>
</div>

<div class="counter" id="counter">
    Placar: ‚úÖ 0 x ‚õîÔ∏è 0
</div>

<script>
    let emojiCount = 0; // Contador para os emojis
    let greenCount = 0; // Contador para os "Green"
    let redCount = 0; // Contador para os "RED"

    // Fun√ß√£o para adicionar emojis ao campo de entrada
    function addToInput(value) {
        const inputField = document.getElementById('inputField');
        emojiCount++; // Incrementa o contador

        // L√≥gica para inserir "x" entre o segundo e o terceiro emoji, "=" entre o quarto e o quinto
        if (emojiCount === 2) {
            inputField.value += value + 'x';
        } else if (emojiCount === 4) {
            inputField.value += value + '=';
        } else {
            inputField.value += value; // Adiciona o emoji normalmente
        }
    }

    // Fun√ß√£o para adicionar itens √† fila
    function addToQueue() {
        const inputField = document.getElementById('inputField');
        const inputValue = inputField.value.trim();
        if (inputValue) {
            const queue = document.getElementById('queue');
            
            // Cria um novo item na fila
            const newItem = document.createElement('div');
            newItem.classList.add('queue-item');
            newItem.innerHTML = `
                <span>${inputValue}</span>
                <div class="fileira-buttons">
                    <button onclick="toggleGreen(this)">‚úÖ</button>
                    <button onclick="toggleRed(this)">‚õîÔ∏è</button>
                </div>
                <div class="status-message" style="display:none;"></div>
            `;
            
            // Adiciona o item √† fila
            queue.appendChild(newItem);
            
            // Limpa o campo de entrada e reseta o contador
            inputField.value = '';
            emojiCount = 0; // Reseta o contador ap√≥s adicionar √† fila
        } else {
            alert('Por favor, clique em um emoji ou insira um valor.');
        }
    }

    // Fun√ß√£o para apagar tudo que foi digitado no campo de entrada
    function clearInput() {
        const inputField = document.getElementById('inputField');
        inputField.value = ''; // Limpa o campo de entrada
        emojiCount = 0; // Reseta o contador
    }

    // Fun√ß√£o para remover o √∫ltimo item da fila
    function removeLastQueue() {
        const queue = document.getElementById('queue');
        const lastItem = queue.lastElementChild;
        if (lastItem) {
            // Atualiza o contador antes de remover a fileira
            if (lastItem.classList.contains('green-fileira')) {
                greenCount--; // Diminui o contador de GREEN
            }
            if (lastItem.classList.contains('red-fileira')) {
                redCount--; // Diminui o contador de RED
            }
            queue.removeChild(lastItem); // Remove o √∫ltimo item da fila
            updateCounter(); // Atualiza o contador
        }
    }

    // Fun√ß√£o para apagar toda a fila
    function clearAll() {
        const queue = document.getElementById('queue');
        queue.innerHTML = ''; // Limpa toda a fila
        
        // Reseta os contadores
        greenCount = 0;
        redCount = 0;
        updateCounter(); // Atualiza o contador
    }

    // Fun√ß√£o para alternar a cor da fileira para verde ou vermelho
    function toggleGreen(button) {
        const fileira = button.closest('.queue-item');
        if (fileira.classList.contains('red-fileira')) {
            fileira.classList.remove('red-fileira'); // Remove o vermelho
            redCount--; // Diminui o contador de RED
        }
        fileira.classList.add('green-fileira'); // Adiciona o verde
        greenCount++; // Aumenta o contador de GREEN
        
        // Adiciona ou mostra a mensagem "Green"
        const statusMessage = fileira.querySelector('.status-message');
        statusMessage.textContent = 'Green';
        statusMessage.style.display = 'block'; // Mostra a mensagem "Green"
        
        // Atualiza o contador na tela
        updateCounter();

        // Remove a mensagem "RED" caso exista
        const redMessage = fileira.querySelector('.status-message.red');
        if (redMessage) {
            redMessage.style.display = 'none';
        }
    }

    // Fun√ß√£o para alternar a cor da fileira para vermelho ou verde
    function toggleRed(button) {
        const fileira = button.closest('.queue-item');
        if (fileira.classList.contains('green-fileira')) {
            fileira.classList.remove('green-fileira'); // Remove o verde
            greenCount--; // Diminui o contador de GREEN
        }
        fileira.classList.add('red-fileira'); // Adiciona o vermelho
        redCount++; // Aumenta o contador de RED
        
        // Adiciona ou mostra a mensagem "RED"
        const statusMessage = fileira.querySelector('.status-message');
        statusMessage.textContent = 'RED';
        statusMessage.style.display = 'block'; // Mostra a mensagem "RED"
        
        // Atualiza o contador na tela
        updateCounter();

        // Remove a mensagem "Green" caso exista
        const greenMessage = fileira.querySelector('.status-message.green');
        if (greenMessage) {
            greenMessage.style.display = 'none';
        }
    }

    // Fun√ß√£o para atualizar o contador
    function updateCounter() {
        const counter = document.getElementById('counter');
        counter.textContent = `Placar: ‚úÖ ${greenCount} x ‚õîÔ∏è ${redCount}`;
    }

    // Fun√ß√£o para alternar o tema
    function toggleTheme() {
        const body = document.body;
        const header = document.querySelector('header');
        const counter = document.getElementById('counter');
        const queueItems = document.querySelectorAll('.queue-item');
        
        body.classList.toggle('dark-theme');
        header.classList.toggle('dark-theme');
        counter.classList.toggle('dark-theme');
        
        // N√£o aplicar a classe de tema escuro nas fileiras
        queueItems.forEach(item => {
            item.classList.remove('dark-theme');
        });
    }
</script>

</body>
</html>
